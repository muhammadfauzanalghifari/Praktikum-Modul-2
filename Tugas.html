<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum CSS</title>
  <body>

  <h1>Praktikum CSS</h1>

  <p>
    Responsive Design adalah teknik membuat tampilan web yang dapat menyesuaikan
    diri dengan berbagai ukuran layar perangkat, seperti desktop, tablet, dan smartphone.
  </p>

  <div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
  </div>
</body>

  <style>
    /* Global reset & box sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #add8e6; /* Biru muda */
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 40px;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      background-color: #d3d3d3;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto 30px auto;
      text-align: justify;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .container > div {
      border: 2px solid black;
      padding: 10px;
      height: 150px;
      border-radius: 10px;
    }

    .box1 {
      background-color: #ff9999; /* Merah muda */
    }

    .box2 {
      background-color: #99ff99; /* Hijau muda */
    }

    .box3 {
      background-color: #9999ff; /* Biru muda */
    }

    /* Responsive: tablet (≤768px) */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Responsive: smartphone (≤480px) */
    @media (max-width: 480px) {
      h1 { font-size: 28px; }
      p { padding: 10px; }
      .container { grid-template-columns: 1fr; }
      .container > div { height: 120px; } }
  </style>
</head>
</html>
