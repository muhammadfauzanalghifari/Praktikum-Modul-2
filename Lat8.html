<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid; grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(2, auto);  gap: 15px;                             
            background-color: #f2f2f2;  padding: 20px;  }
        .grid-item { color: white; text-align: center;
                    padding: 20px; font-size: 18px; border-radius: 5px; }
        .item1 { background-color: #e74c3c; }
        .item2 { background-color: #3498db; grid-column: span 2; } 
        .item3 { background-color: #2ecc71; }
        .item4 { background-color: #f39c12; }
        .item5 { background-color: #9b59b6; }
        .item6 { background-color: #1abc9c; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2 (span 2)</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
    </div>
</body>
</html>
